<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HowFarFrom</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    </head>
  <body>
    <div class="container">
        <div class="header clearfix">
          <nav>
            <ul class="nav nav-pills pull-right">
              <li role="presentation" class="active"><a href="{{ url_for('home') }}">Home</a></li>
              <!--<li role="presentation"><a href="#">About</a></li>
              <li role="presentation"><a href="#">Contact</a></li>-->
            </ul>
          </nav>
          <h3 class="text-muted">HowFarFrom</h3>
        </div>
  
        <div class="jumbotron">
            <h1>HELLO!</h1>       
        </div>
        
      <div class="row marketing">
        <div class="col-lg-6">
          <h4>Welcome to the HowFarFrom App!</h4>
          {% for origin in range(1, num_origins + 1) %}
            <h5>Enter an origin and up to 5 destinations here</h5>
                <form method="post">
                    <label for="origin">Origin {{ origin }}</label><br>
                    <input type="text" name="origin{{ origin }}"><br>
                    {% for destination in range(1, num_destinations + 1) %}
                        <label for="destination">Destination {{ destination }}</label><br>
                        <input type="text" name="destination{{ destination }}"><br>
                    {% endfor %}
                    <br>
                    <input type="submit" value="Submit">
                </form>
                <br>
          {% endfor %}
      </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
